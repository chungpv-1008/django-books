{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}
        Bookstore
        {% endblock title %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal"></a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a href="{% url 'about' %}" class="btn p-2 text-dark">About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="p-2 text-dark">Log out</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn p-2 text-dark">Log in</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign up</a>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
